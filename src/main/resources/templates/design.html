<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Clothes</title>
    </head>
    <body style="font-family: 'Lato', sans-serif">
        <div class="mt-5">
            <h1 class="text-center" style="font-weight: 700">Add Clothe</h1>

            <div class="container-lg">
                <form
                    class="d-flex justify-content-center align-items-center flex-column"
                    method="POST"
                    th:object="${clothe}"
                >
                    <input
                        type="hidden"
                        name="_csrf"
                        th:value="${_csrf.token}"
                    />
                    <div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <span
                                th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}"
                            ></span>
                            <input
                                th:field="*{name}"
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <span
                                th:if="${#fields.hasErrors('price')}"
                                th:errors="*{price}"
                            ></span>
                            <input
                                th:field="*{price}"
                                type="number"
                                step=".01"
                                class="form-control"
                                id="price"
                                name="price"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"
                                >Year created</label
                            >
                            <span
                                th:if="${#fields.hasErrors('yearOfCreation')}"
                                th:errors="*{yearOfCreation}"
                            ></span>
                            <input
                                th:field="*{yearOfCreation}"
                                type="text"
                                class="form-control"
                                id="yearOfCreation"
                                name="yearOfCreation"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <select
                                th:field="*{brand}"
                                class="form-select mb-3"
                                id="brand"
                                name="brand"
                            >
                                <option
                                    th:each="b: ${brands}"
                                    th:value="${b}"
                                    th:text="${b.name}"
                                ></option>
                            </select>
                            <button type="submit" class="btn btn-primary">
                                add +
                            </button>
                        </div>
                    </div>
                </form>
                <form method="post" th:action="@{/design/deleteAllClothes}">
                    <button class="btn btn-danger mt-5">
                        Delete All Clothes
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
