<!DOCTYPE html>
<html lang="en" xmlns:th="www.https://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <title>Home</title>
    </head>
    <body>
        <h1 class="text-center mt-5">Clothes Warehouse</h1>

        <form
            action="/home"
            method="POST"
            th:object="${clothe}"
            class="d-flex justify-content-center align-items-center flex-column"
        >
            <div>
                <div>
                    <span
                        class="text-danger"
                        th:text="${#fields.hasErrors() ? '
                    please make sure to enter valid value as mentioned below
            ' : ''}"
                    >
                    </span>
                </div>
                <br />
                <div>
                    <span
                        class="text-danger"
                        th:if="${#fields.hasErrors('name')}"
                        >name invalid</span
                    >
                    <input
                        type="text"
                        th:field="*{name}"
                        placeholder="name"
                        class="form-control mb-3"
                    />
                </div>
                <div>
                    <span
                        th:if="${#fields.hasErrors('price')}"
                        class="text-danger"
                        >price invalid (not more than 1,000)</span
                    >
                    <input
                        type="number"
                        step="0.01"
                        th:field="*{price}"
                        placeholder="price"
                        class="form-control mb-3"
                    />
                </div>
                <div>
                    <span
                        th:if="${#fields.hasErrors('yearOfCreation')}"
                        class="text-danger"
                        >year invalid (should be after 2021)</span
                    >
                    <input
                        type="text"
                        th:field="*{yearOfCreation}"
                        placeholder="year of creation"
                        class="form-control mb-3"
                    />
                </div>

                <select
                    class="form-select mb-3"
                    name="brand"
                    id="brand"
                    th:field="*{brand}"
                >
                    <option
                        th:each="brand : ${brands}"
                        th:value="${brand}"
                        th:text="${brand}"
                    ></option>
                </select>
                <div>
                    <button type="submit" class="btn btn-primary">add +</button>
                </div>
            </div>
        </form>
    </body>
</html>
